<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <section>
        <div class="card text-center search-history">
            <h6 id="search-history-header" class="display-6">Search History</h6>
            <ul id="search-history">
                <!-- search history here -->
            </ul>
        </div>

        <div id="header">
            <h1 class="display-1">Weather Dashboard</h1>
            <div class="input-group mb-3" id="search-bar">
                <input type="text" class="form-control" id="search" placeholder="City Name"
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
                <button class="btn btn-outline-dark" type="button" id="search">Search</button>
            </div>

            <div class="card text-center" id="container" style="width: 18rem;">
                <h1 class="display-3" id="name"></h1>
                <p class="current"></p>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>

            <h3 class="display-1">5-Day Forecast:</h3>
        </div>

        <div id="five-day">
            <div class="card text-center card0" style="width: 18rem;" id="container">
                <h3 class="day"></h3>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="card text-center card1" style="width: 18rem;" id="container">
                <h3 class="day"></h3>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="card text-center card2" style="width: 18rem;" id="container">
                <h3 class="day"></h3>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="card text-center card3" style="width: 18rem;" id="container">
                <h3 class="day"></h3>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
            <div class="card text-center card4" style="width: 18rem;" id="container">
                <h3 class="day"></h3>
                <p class="icon"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </section>
